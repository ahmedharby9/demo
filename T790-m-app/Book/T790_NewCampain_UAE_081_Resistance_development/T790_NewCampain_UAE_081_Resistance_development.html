<!DOCTYPE>
<html>

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="./Book/T790_NewCampain_UAE_081_Resistance_development/assets/css/style.css" rel="stylesheet" />
    <link href="./Book/T790_NewCampain_UAE_081_Resistance_development/assets/css/animate.css" rel="stylesheet" />
    <script src="./Book/T790_NewCampain_UAE_081_Resistance_development/assets/js/jquery.js"></script>
    <script src="./Book/T790_NewCampain_UAE_081_Resistance_development/assets/js/links.js"></script>
    <script src="./Book/T790_NewCampain_UAE_081_Resistance_development/assets/js/insert.js" type="text/javascript"></script>
    <script type="text/javascript" id="customs-js">
        $(document).ready(function() {

            $('#ved_btn').bind('mousedown', function(e) {
                $('#open_ved').css({
                    'display': 'block'
                });
                $('#open_ved1').css({
                    'display': 'block'
                });
                $('#close').css({
                    'display': 'block'
                });
                enableAutoplay()
            });

            $('#close').bind('mousedown', function(e) {
                $('#open_ved').css({
                    'display': 'none'
                });
                $('#close').css({
                    'display': 'none'
                });
                $('#open_ved1').css({
                    'display': 'none'
                });
                disabledAutoplay();
            });


        });
    </script>
</head>

<body>
    <div id="Main_Container">

        <div id="ved_btn"></div>
        <div id="open_ved">
            <video src="./Book/T790_NewCampain_UAE_081_Resistance_development/assets/video/T790_UAE_en_013_MOA_video.mp4" id="myVideo" width="900"></video>
        </div>
        <div id="close"></div>
        <div id="open_ved1"></div>


        <script type="text/javascript">
            var vid = document.getElementById("myVideo");
            vid.autoplay = false;

            function enableAutoplay() {
                vid.autoplay = true;
                vid.load();
            }

            function disabledAutoplay() {
                vid.autoplay = false;
                vid.load();
            }
        </script>


    </div>
</body>

</html>
