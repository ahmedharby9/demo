<ion-content class="viewer">
    <button light class="btn-menu" (click)="goToHome()">
      <img src="./img/Side_Menu@3x.png" style="height:100%; width:100%;" />
    </button>

    <ion-slides #mySlider (ionDidChange)="onSlideChanged()">
        <ion-slide *ngFor="let slide of list; let i = index">
            <div [ngStyle]="{'background-image': 'url(./Book/images/screenshots/' + spitImg(slide) + '.jpg)','width':'100%','height':'100%'}" [attr.id]="'setData_'+i">

            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
