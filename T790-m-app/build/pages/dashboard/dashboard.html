<ion-content padding class="getting-started">


    <div *ngFor="let section of arrayOfSections">
        <ion-label>{{section.sectionname}}</ion-label>
        <ion-scroll scrollX="true" style="width:100%; height:150px;">

            <ul [ngStyle]="{width:((section.numberOfSlides*150)+(section.numberOfSlides*12))+'px'}">

                <li *ngFor="let row of content;  let i = index">
                    <a href="#" *ngIf="row.section == section.sectionid" (click)="itemTapped($event, row.filename,files,i)">
                        <img [src]="thumbPath +_split(row.filename,'/',0)+'.jpg'" />
                    </a>
                </li>
                <div class="clearfix"></div>
            </ul>

        </ion-scroll>
    </div>
</ion-content>
