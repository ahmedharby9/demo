<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="searchApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div class="container-fluid" ng-controller="master">
        <div class="layout" swipe-left="onSwipeLeft($event)" swipe-right="onSwipeRight($event)"></div>
        <!-- top logo -->
        <div class="navbar-fixed-top">
            <img src="./images/header.png" />
        </div>
        <!--./top logo-->

        <div class="left-side" ng-controller="sideController as $ctrl">

            <span class="home-icon"></span>
            <span class="menu-icon"></span>
            <span class="search-icon" ng-click="$ctrl.open()"></span>
        </div>
        <iframe ng-src="{{$root.url}}" scrolling="no"></iframe>

        <!--<div ng-view=""></div>-->
        <div class="footer"></div>
    </div>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Search (e.g:breast)</h3>
        </div>
        <div class="modal-body" id="modal-body">

            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Search ..</label>
                    <input ng-model="$ctrl.searchWords" placeholder="type: conn " />
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="$ctrl.search($ctrl.searchWords)">search</md-button>


            </section>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-list flex>
                    <md-list-item class="md-3-line" ng-repeat="item in  $ctrl.searchResult" ng-click="$ctrl.goToSlide(item.slide)">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ item.slide }}</h3>
                            <p ng-bind-html="item.content"></p>
                        </div>
                    </md-list-item>
                </md-list>
            </section>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        ! function(A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dists/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/jquery.hammer.js/jquery.hammer.js"></script>
    <script src="bower_components/AngularHammer/angular.hammer.js"></script>
    <script src="bower_components/angular-gestures/dists/gestures.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
</body>

</html>
